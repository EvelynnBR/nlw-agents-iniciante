<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- fonte inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>NLW Agents</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="esports - nlw">
    </header>
    <main>
      <section>
        <div>
          <h2>Assistente de Meta</h2>
          <p>pergunte sobre estratégias, build e dicas para seus jogos!</p>
          <form id="form">
            <input
              type="password"
              id="apiKey"           
              placeholder="Informe a API KEY do Gemini"
            >
    
            <select id="gameSelect">
              <option value="">Selecione um jogo</option>
              <option value="valorant">Valorant</option>
              <option value="lol">League of Legends</option>
              <option value="wildrift">Wild Rift</option>
            </select>
    
            <input
              type="text"
              id="questionInput"
              placeholder="Informe o que você deseja ver.">
    
            <button id="askButton">
              Perguntar
            </button>
          </form>

          <div id="aiResponse" class="hidden">
            <div class="response-content">
    
            </div>
          </div>
        </div>
      </section>


    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
